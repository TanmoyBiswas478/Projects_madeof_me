

    <div class="container-fluid" style="padding-top: 40px !important;" ng-init="client_entryview();client_typeview();">

        <div class="card">
            <h5 class="card-header" style="background:rgb(82, 70, 159) !important; color: aliceblue !important; ">Client Entry<a href="" class="btn btn-success" style="margin-left: 85% !important;" data-toggle="modal" data-target="#exampleModalCenter"> <i class="fa-solid fa-plus"></i>Add Client</a></h5>

            <div class="card-body">
                <h5 class="card-title"></h5>

                <table class="table table-bordered" style="font-size: 13px !important;">
                    <thead>
                        <tr>
                            <th class="text-center">#</th>
                            <th class="text-center"> Client Type</th>
                            <th class="text-center">Client Name</th>
                            <th class="text-center">Client Phn No</th>
                            <th class="text-center">Client Adress</th>
                            <th class="text-center">GST No</th>
                            <th class="text-center">PAN No</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Action</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in client_entry_data">
                            <th class="text-center">{{$index+1}}</th>
                            <td class="text-center">{{x.ctype}}</td>
                            <td class="text-center">{{x.cname}}</td>
                            <td class="text-center">{{x.c_ph }}</td>
                            <td class="text-center">{{x.c_address}}</td>
                            <td class="text-center">{{x.gst_no}}</td>
                            <td class="text-center">{{x.pan_no}}</td>
                            <td class="text-center">{{x.email}}</td>

                            <td class="text-center">
                                <button class="btn-success" title="Edit" data-toggle="modal" data-target="#exampleModalCenter1" ng-click="client_entry_edit(x.id)"><i class="fa-solid fa-pen-to-square" ></i></button>
                            <button class="btn-danger" title="Delete" ng-click="client_entry_delete(x.id)"><i class="fa-solid fa-trash-can"></i></i></button>

                            </td>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenter" style="margin-left: 35%!important;"><u>Client
                            Entry Section</u></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <!-- form -->
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputEmail4">Client
                                    Type</label>
                                <select class="form-control" id="inputEmail4" ng-model="ctype">
                                    <option></option>
                                    <option ng-repeat="x in client_type_data">{{x.ctype}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Client
                                    Name</label>
                                <input type="text" class="form-control" id="inputPassword4" ng-model="cname">
                                <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Client Phn
                                    no</label>
                                <input type="text" class="form-control" id="inputPassword4" maxlength="10"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')"
                                    ng-model="c_ph">
                                    <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">PAN No</label>
                                <input type="text" class="form-control" id="inputPassword4" maxlength="10"
                                    ng-model="pan_no">
                                    <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Address</label>
                                <input type="text" class="form-control" ng-model="c_address">
                                <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">GST No</label>
                                <input type="text" class="form-control" id="inputPassword4" maxlength="15"
                                    ng-model="gst_no">
                                    <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="inputPassword4">Email</label>
                                <input type="text" class="form-control" id="inputPassword4" placeholder
                                    ng-model="email">
                                    <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                        </div>

                    </form>
                    <!-- End form  -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="client_entryentry()">Submit</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        style="margin-right: 39% !important;">Exit</button>

                </div>
            </div>
        </div>
    </div>

    <!-- Update model section -->

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Update Role Section</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputEmail4">Client
                                    Type</label>
                                <select class="form-control" id="inputEmail4" ng-model="ctype">
                                    <option></option>
                                    <option ng-repeat="x in client_type_data">{{x.ctype}}</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Client
                                    Name</label>
                                <input type="text" class="form-control" id="inputPassword4" ng-model="cname">
                                <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Client Phn
                                    no</label>
                                <input type="text" class="form-control" id="inputPassword4" maxlength="10"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')"
                                    ng-model="c_ph">
                                    <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">PAN No</label>
                                <input type="text" class="form-control" id="inputPassword4" maxlength="10"
                                    ng-model="pan_no">
                                    <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">Address</label>
                                <input type="text" class="form-control" ng-model="c_address">
                                <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputPassword4">GST No</label>
                                <input type="text" class="form-control" id="inputPassword4" maxlength="15"
                                    ng-model="gst_no">
                                    <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label for="inputPassword4">Email</label>
                                <input type="text" class="form-control" id="inputPassword4" placeholder
                                    ng-model="email">
                                <input type="hidden" class="form-control" ng-model="idd">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <!--button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button-->
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-click="client_entry_update()">Update</button>
                </div>
            </div>
        </div>
    </div>
