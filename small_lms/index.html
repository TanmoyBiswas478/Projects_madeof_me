<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small LMS Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/fw/css/all.css">
    <style>
        :root {
            --bg-width: 100%;
            /* Default width */
            --bg-height: 100%;
            /* Default height */
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            background: url("assets/img/61549ba0ada9cde030a27019f1b972c1.jpg") no-repeat center center/cover;
            background-size: var(--bg-width) var(--bg-height);
            /* Use CSS variables */
            background-attachment: fixed;
            color: #fff;
        }

        .login-container {
            position: absolute; /* Allows precise positioning */
            left: 350px; /* Adjust this value to move it further left or right */
            top: 50%; /* Centers it vertically */
            transform: translateY(-50%); /* Ensures it's truly centered */
            background: rgba(6, 158, 204, 0.618);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 350px; /* Set a width to prevent it from stretching */
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: rgb(255, 255, 255);
            font-size:200%;
            font-style: italic;
        }

        .form-control {
            background-color: rgb(255, 255, 255);
            border: none;
            color: #ed0260;
            text-align: center;
        }

        .form-control:focus {
            background-color: rgb(255, 255, 255);
            box-shadow: none;
        }

        .btn-primary {
            background-color: #ffffff;
            color: #100000;
            border: none;
        }

        .btn-primary:hover {
            background-color: #000000;
        }

        a {
            color: #fff;
            text-decoration: underline;
        }

        a:hover {
            color: #100000;
        }
        
    </style>
</head>

<body>

    <!-- Page Title -->
    <div class="container">
        <div class="card" style="background: rgba(255, 255, 255, 0.0); text-align: center; border: none;">
            <div class="card-body" style="color: #ffffff;font-size: 400%;font-style: italic;padding-right: 45%;">SMALL LMS
            </div>
        </div>
    </div>

    <!-- Login Container (Positioned on the Left) -->
    <div class="login-container">
        <h1>Login</h1>
        <form method="post" action="assets/api/login.php" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username" style="color: rgb(255, 255, 255);">Username</label>
                <input type="text" id="username" class="form-control" name="user" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password" style="color: rgb(255, 255, 255);">Password</label>
                <input type="password" id="password" class="form-control" name="pass" placeholder="Enter password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember" style="color: rgb(255, 255, 255);">Remember me</label>
            </div>
            <div class="text-right mb-3">
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div class="text-center mt-3">
                <small style="color: rgb(255, 255, 255);">Don't have an account? <a href="registration.html" style="color: rgb(255, 255, 255);">Register</a></small>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
