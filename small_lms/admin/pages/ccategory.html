<div class="container" style="padding-top: 40px !important;" ng-init="categoryview();">
        <div class="card">
          <h5 class="card-header" style="background:rgb(82, 70, 159) !important; color: aliceblue !important; ">Course Category Entry<a href="" class="btn btn-info" style="margin-left: 80% !important;" data-toggle="modal" data-target="#exampleModalCenter"> <i class="fa-solid fa-plus"></i> Add Course</a></h5>
    
            <div class="card-body">
                <h5 class="card-title"></h5>
    
                <table class="table table-bordered" style="font-size: 12.5px !important;">
                  <thead>
                    <tr>
                        <th class="text-center" width="10%">#</th>
                        <th class="text-center" width="35%">Course Category</th>
                        <th class="text-center" width="20%">Action</th>
                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="x in category_data">
                        <td class="text-center">{{$index+1}}</td>
                        <td>{{x.category}}</td>
                       
                        <td class="text-center">
                            <button class="btn-success" title="Edit" ng-click="category_edit(x.id)"  data-toggle="modal" data-target="#exampleModalCenter1"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="btn-danger" title="Delete" ng-click="category_delete(x.id)"><i class="fa-solid fa-trash-can"></i></i></button>
                        </td>

                        
                      </tr>
                      
                    </tbody>
                  </table>
    
            </div>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" Category="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" Category="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" style="margin-left: 25% !important;" > <U>Course Category Entry Section</U></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             
                <div class="form-group">
                  <label for="exampleInputEmail1">Enter Course Category</label>
                  <input type="text" class="form-control" ng-model="category"> 
                </div>
           
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-success" ng-click="categoryentry()">Save</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal" style="margin-right: 35% !important;">Exit</button>
            </div>
          </div>
        </div>
      </div>

        <!-- Update model section -->
<div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Update Course Category Section</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label for="formGroupExampleInput">Course Category</label>
                      <input type="text" class="form-control" ng-model="category">
                      <input type="hidden" class="form-control" ng-model="idd">
                  </div>
              </div>
          </div>

      </div>
      <div class="modal-footer">
        <!--button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button-->
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="category_update()">Update</button>
      </div>
    </div>
  </div>
</div>
