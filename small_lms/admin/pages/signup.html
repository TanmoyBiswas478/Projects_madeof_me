<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Image and text -->
<nav class="navbar navbar-light bg-light" style="background-color: blueviolet !important;">
    <a class="navbar-brand" href="#" style="color: #fff !important;">
        <i class="fa-solid fa-bars"></i>
      Bootstrap
    </a>
  </nav>

    <div style="padding-top: 10px !important;">

    <form class="container-fluid">
         <center>
         <img src="img/logo.webp" style="height: 80px !important; width: 80px !important;">
         </center>  
        <div class="form-group">
          <label for="exampleInputEmail1">Student Name</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Enter your name" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contact No</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"></i></span>
            </div>
            <input type="tel" class="form-control" placeholder="Enter your Contact No" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Email Id</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
              </div>
              <input type="email" class="form-control" placeholder="Enter your Contact No" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Apply Course</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-graduation-cap"></i></span>
              </div>
              <select class="form-control">
                <option>Select your Course</option>
                <option>Web Development</option>
                <option>App Development</option>
                <option>PCB</option>
                <option>Cloud</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Enter your password" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          </div>
  
  
  
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <p class="text-center">
        <button type="submit" class="btn btn-success btn-lg btn-block">
            <i class="fa-solid fa-user-plus"></i> Signup</button>
        <br>
        
        </p>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
