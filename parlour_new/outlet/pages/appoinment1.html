<!-- Appointment Section -->
<div class="container" ng-show="var" ng-init="loading();">
    <h6 style="padding-top: 10px;">
        <u><i class="fa-solid fa-users"></i> Appointment Section</u>
    </h6>
    <!-- Form Fields Here -->
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Appoinment No</b></label>
                <input type="text" class="form-control" ng-model="apno" readonly>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Appoinment Date</b></label>
                <input type="text" class="form-control" ng-model="apno" readonly>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Customer Phone No</b></label>
                <input type="text" class="form-control" ng-model="apno" readonly>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Customer Name</b></label>
                <input type="text" class="form-control" ng-model="apno" readonly>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button class="btn btn-success" ng-click="next()">Next</button>
        </div>
    </div>
</div>

<!-- View Product Section -->
<div class="container mt-5" ng-show="var1">
    <div class="row" >
        <!-- First Column -->
        <div class="col-6" ng-repeat="x in idata">
            <div class="service-card">
                <div class="service-icon">
                    <!-- Add your icon here (can use font-awesome, material icons, etc.) -->
                    <img src="../assets/img/4.png" alt="Bleach Icon" width="50" height="50">
                </div>
                <div class="service-text">{{x.iname}}-&#8377;{{x.price}}</div>
                <div class="add-control">
                 <button>Add</button>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <button class="btn btn-success">Next</button>
        </div>
    </div>
</div>

<!-- End of View -->
<div class="container" ng-show="var2">
    <h6 style="padding-top: 10px;">
        <u><i class="fa-solid fa-users"></i> Appointment Section</u>
    </h6>

    <div class="row">
        <div class="col-12">
            <button class="btn btn-success">Submit</button>
        </div>
    </div>
</div>
