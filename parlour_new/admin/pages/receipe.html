<div style="padding-top:20px !important; padding-left:20px !important; padding-right:20px !important;" ng-init="itemview()">

    <div class="card">
        <div class="card-header">
            <div class="d-flex">
                <div class="mr-auto p-2">Receipe Entry Section</div>
                
            </div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Item Name</label>
                <select class="form-control" ng-model="iname"> 
                    <option></option>
                    <option ng-repeat="x in item_data">{{x.iname}}</option>
                </select>
              </div>
        
              <div class="row">
                <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th width="10%" class="text-center">Sl No</th>
                                <th width="40%" class="text-center">Item Name</th>
                                <th width="10%" class="text-center">Qty</th>
                                <th width="10%" class="text-center">Unit</th>
                                <th width="20%" class="text-center">Add/Remove</th>
                            </tr>
                        </thead>
        
                        <tbody>
                            <tr>
                                <td class="text-center">#</td>
                                
                                <td class="text-center">
                                    <input type="text" ng-model="pname" style="border: transparent; outline:none; width: 100%; height: 30px;"> 
                                </td>
        
                                <td class="text-center">
                                    <input type="tel" ng-model="qty" style="border: transparent; outline:none; width: 100%; height: 30px;"> 
                                </td>
        
                                 <td class="text-center">
                                    <input type="text" ng-model="unit" style="border: transparent; outline:none; width: 100%; height: 30px;"> 
                                </td>
                                
                                <td class="text-center">
                                    <button class="btn btn-success btn-circle btn-sm" title="Add Item" style="color:#fff !important" ng-click="receipeentry()">
                                        <i class="fa-solid fa-plus"></i>
                                      </button>
                                </td>
                            </tr>
        
                            <tr ng-repeat="x in receipe_data">
                                <td class="text-center">{{$index+1}}</td>
                                <td>
                                    {{x.pname}}
                                </td>
                                
                                <td  class="text-center">
                                   {{x.qty}} 
                                </td>
        
                                <td  class="text-center">
                                    {{x.unit}}
                                </td>
                                
                                <td class="text-center">
                                    <button class="btn btn-danger btn-circle btn-sm" title="Delete" style="color:#fff !important" ng-click="receipe_delete(x.id)">
                                        <i class="fa-solid fa-trash"></i>
                                      </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              </div><br>

        </div>


</div>
