<div style="padding-top:20px !important; padding-left:20px !important; padding-right:20px !important;" ng-init="categoryview()">

    <div class="card">
        <div class="card-header">
            <div class="d-flex">
                <div class="mr-auto p-2">Category Entry Section</div>
                <div class="p-2">
                   <button class="btn btn-success" data-toggle="modal" data-target=".bd-example-modal-lg">
                    <i class="fas fa-plus"></i>
                    Add Category
                </button>
                </div>
            </div>
        </div>
        <div class="card-body">

    <div class="row">
      <div class="col-12">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th width="10%" class="text-center">Sl No</th>
                      <th width="40%" class="text-center">Category Name</th>
                      <!-- <th width="10%" class="text-center">Price</th>
                      <th width="20%" class="text-center">GST%</th> -->
                      <th width="20%" class="text-center">Remove</th>
                  </tr>
              </thead>

              <tbody>
                  <tr ng-repeat="x in cdata">
                      <td class="text-center">{{$index+1}}</td>
                      <td>
                          {{x.cname}}
                      </td>
                      <td class="text-center">
                          <button class="btn btn-danger btn-circle btn-sm" title="Delete" style="color:#fff !important" ng-click="category_delete(x.id)">
                              <i class="fa-solid fa-trash"></i>
                            </button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
    </div>
    </div>
</div>

<!-- Client Model Section -->
