<div style="padding-top:20px !important; padding-left:20px !important; padding-right:20px !important;" ng-init="today_collection()">
    <div class="card">
        <div class="card-header">
            <div class="d-flex">
                <div class="mr-auto p-2">Todays Collection Section</div>
                
            </div>
        </div>
        <div class="card-body">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered" style="font-size: 11.5px !important;">
                <thead>
                    <tr>
                        <th width="10%" class="text-center">Sl No</th>
                        <th width="10%" class="text-center">Invoice No</th>
                        <th width="20%" class="text-center">Customer Name</th>
                        <th width="10%" class="text-center">Phone No</th>
                        <th width="10%" class="text-center">Total Bill</th>
                        <th width="10%" class="text-center">Cash</th>
                        <th width="10%" class="text-center">Card</th>
                        <th width="10%" class="text-center">UPI</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="x in billdata">
                        <td class="text-center">{{$index+1}}</td>
                        <td>
                            {{x.invno}}
                        </td>
                        <td>
                            {{x.name}}
                        </td>
                        <td  class="text-center">
                           {{x.ph}}
                        </td>
                        <td  class="text-center">
                            &#8377;{{x.total}}
                        </td>
                        <td  class="text-center">
                            &#8377;{{x.cash}}
                        </td>
                        <td  class="text-center">
                            &#8377;{{x.card}}
                        </td>
                        <td  class="text-center">
                            &#8377;{{x.upi}}
                        </td>
                    </tr>

                    <tr> 
                        <td  class="text-right" colspan="4">
                           <b>Grand Total:</b>
                        </td>
                        <td  class="text-center">
                            &#8377;{{gtotal}}
                        </td>
                        <td  class="text-center">
                            &#8377;{{gcash}}
                        </td>
                        <td  class="text-center">
                            &#8377;{{gcard}}
                        </td>
                        <td  class="text-center">
                            &#8377;{{gupi}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>

</div>
