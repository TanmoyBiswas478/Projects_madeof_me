<!doctype html>
<html lang="en">

<head>
    <title>E Parlour</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/fw/css/all.css">
    <style>
        @media (max-width: 476px) {
            .card-text {
                font-size: 10px !important;
            }
        }

        /* Sticky footer styles */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-light bg-light" style="background-color: coral !important;">
        <a class="navbar-brand" href="#" style="color: #fff !important;">
            <i class="fa-solid fa-scissors"></i> E-Salon
        </a>
        <div class="ml-auto" style="color: #fff !important;">
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
    </nav>

    <!-- Carousel Section -->
    <div class="content">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="../assets/img/1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../assets/img/2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="../assets/img/3.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="container" style="padding-top: 30px;">
            <div class="row">
                <div class="col-6">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 12px;">Todays Appointment 0</h5>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-size: 12px;">Todays Collection 0.00</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dropdown-divider" style="padding-top: 30px !important;"></div>

        <!-- Content Section -->

        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card" style="width: 100%; height: 100px; background-color: blueviolet !important;">
                        <div class="card-body">
                            <p class="card-text text-center" style="color: #fff !important; font-size: 10px !important; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                <i class="fa-solid fa-calendar-check" style="font-size: 40px;"></i><br><br>Booking
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 100%; height: 100px; background-color: chocolate !important;">
                        <div class="card-body">
                            <p class="card-text text-center" style="color: #fff !important; font-size: 10px !important; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                <i class="fa-solid fa-file-invoice" style="font-size: 40px;"></i><br><br> Billing
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 100%; height: 100px; background-color: rgb(13, 153, 8) !important;">
                        <div class="card-body">
                            <p class="card-text text-center" style="color: #fff !important; font-size: 10px !important; overflow: hidden; text-overflow: ellipsis;">
                                <i class="fa-solid fa-indian-rupee-sign" style="font-size: 40px;"></i><br><br> Collection
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 20px !important;">
                <div class="col-4">
                    <div class="card" style="width: 100%; height: 100px; background-color: rgb(179, 5, 37) !important;">
                        <div class="card-body">
                            <p class="card-text text-center" style="color: #fff !important; font-size: 10px !important; overflow: hidden; text-overflow: ellipsis;">
                                <i class="fa-solid fa-handshake-angle" style="font-size: 40px;"></i><br>Assigned Product
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 100%; height: 100px; background-color: crimson !important;">
                        <div class="card-body">
                            <p class="card-text text-center" style="color: #fff !important; font-size: 10px !important; overflow: hidden; text-overflow: ellipsis;">
                                <i class="fa-solid fa-users-viewfinder" style="font-size: 40px;"></i><br>Appoinment View
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 100%; height: 100px; background-color: darkgreen !important;">
                        <div class="card-body">
                            <p class="card-text text-center" style="color: #fff !important; font-size: 10px !important; overflow: hidden; text-overflow: ellipsis;">
                                <i class="fa-solid fa-boxes-stacked" style="font-size: 40px;"></i><br> Stock View
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 20px !important;">
                <div class="col-4">
                    <div class="card" style="width: 100%; height: 100px; background-color: darkcyan !important;">
                        <div class="card-body">
                            <p class="card-text text-center" style="color: #fff !important; font-size: 10px !important; overflow: hidden; text-overflow: ellipsis;">
                                <i class="fa-solid fa-table-columns" style="font-size: 40px;"></i><br> Reports
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 100%; height: 100px; background-color: brown !important;">
                        <div class="card-body">
                            <p class="card-text text-center" style="color: #fff !important; font-size: 10px !important; overflow: hidden; text-overflow: ellipsis;">
                                <i class="fa-solid fa-users" style="font-size: 40px;"></i><br> Client Register
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 100%; height: 100px; background-color: darkorange !important;">
                        <div class="card-body">
                            <p class="card-text text-center" style="color: #fff !important; font-size: 10px !important; overflow: hidden; text-overflow: ellipsis;">
                                <i class="fa-solid fa-user-lock" style="font-size: 40px;"></i><br> Change Password
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>

    <!-- Bottom Navbar Section -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <ul class="navbar-nav w-100 d-flex flex-row justify-content-between">
            <li class="nav-item text-center">
                <a class="nav-link" href="#">
                    <i class="fas fa-home"></i>
                    <span class="d-block">Home</span>
                </a>
            </li>
           
            <li class="nav-item text-center">
                <a class="nav-link" href="#">
                    <i class="fas fa-plus"></i>
                    <span class="d-block">Appoinment</span>
                </a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link" href="#">
                    <i class="fas fa-bell"></i>
                    <span class="d-block">Notifications</span>
                </a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link" href="#">
                    <i class="fas fa-user"></i>
                    <span class="d-block">Profile</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
