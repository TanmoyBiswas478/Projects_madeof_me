<!doctype html>
<html lang="en">
  <head>
    <title>E-Parlour
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../../assets/fw/css/all.css">
  </head>
  <body>
      
    <nav class="navbar navbar-light bg-light" style="background-color: coral !important;">
        <a class="navbar-brand" href="#" style="color: #fff !important;">
            <i class="fa-solid fa-scissors"></i> E-Salon
        </a>
        <div class="ml-auto" style="color: #fff !important;">
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
    </nav>
    <!-- Appoinment Section  -->
    <div class="container">
        <h6 style="padding-top: 10px;">
            <u><i class="fa-solid fa-users"></i> 
            Appoinment Section</u>
        </h6>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleInputEmail1"><b>Appoinment No</b></label>
                    <input type="text" class="form-control">
                    
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleInputEmail1"><b>Appoinment Date</b></label>
                    <input type="date" class="form-control">
                    
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleInputEmail1"><b>Customer Phone</b></label>
                    <input type="tel" class="form-control" maxlength="10">
                    
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label for="exampleInputEmail1"><b>Customer Name</b></label>
                    <input type="text" class="form-control">
                    
                  </div>
            </div>
        </div>

       <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Service Name</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Hair Cut</td>
                    <td>&#8377; 200.00</td>
                    <td>&#8377; 200.00</td>
                  </tr>

                  <tr>
                    <th scope="row">2.</th>
                    <td>Hair Shmpoo</td>
                    <td>&#8377; 300.00</td>
                    <td>&#8377; 300.00</td>
                  </tr>

                  <tr>
                    <th scope="row">3.</th>
                    <td>Baby Hair Cut</td>
                    <td>&#8377; 100.00</td>
                    <td>&#8377; 100.00</td>
                  </tr>

                  <tr>
                    <td colspan="3" class="text-right"><b>Grand Total:</b></td>
                    
                    <td>&#8377; 600.00</td>
                  </tr>
                 
                </tbody>
              </table>
        </div>
       </div>

       <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="exampleInputEmail1"><b>Payment Mode</b></label>
                <select class="form-control">
                    <option>Cash</option>
                    <option>Card</option>
                    <option>UPI</option>
                </select>
                
              </div>
        </div>
    </div>


        <div class="row">
            <div class="col-12">
                <button class="btn btn-secondary">Appoinment</button>
            </div>
        </div>


    </div>


    <!-- Footer Section  -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <ul class="navbar-nav w-100 d-flex flex-row justify-content-between">
            <li class="nav-item text-center">
                <a class="nav-link" href="#">
                    <i class="fas fa-home"></i>
                    <span class="d-block">Home</span>
                </a>
            </li>
           
            <li class="nav-item text-center">
                <a class="nav-link" href="#">
                    <i class="fas fa-plus"></i>
                    <span class="d-block">Appoinment</span>
                </a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link" href="#">
                    <i class="fas fa-bell"></i>
                    <span class="d-block">Notifications</span>
                </a>
            </li>
            <li class="nav-item text-center">
                <a class="nav-link" href="#">
                    <i class="fas fa-user"></i>
                    <span class="d-block">Profile</span>
                </a>
            </li>
        </ul>
    </nav>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
