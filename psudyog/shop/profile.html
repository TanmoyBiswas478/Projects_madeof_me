<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <!-- Profile Card -->
        <div class="card">
          <img src="profile-pic.jpg" class="card-img-top" alt="Profile Picture">
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="#" class="btn btn-primary">Edit Profile</a>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <!-- Profile Details -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Profile Details</h5>
            <p class="card-text">Email: john@example.com</p>
            <p class="card-text">Phone: 123-456-7890</p>
            <p class="card-text">Address: 123 Street, City, Country</p>
            <p class="card-text">Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eget ante sit amet elit accumsan pulvinar.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for certain components) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
