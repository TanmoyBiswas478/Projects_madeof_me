<div style="padding-top: 20px;" ng-init="venpayview();vendorview();">

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="d-flex">
                    <div class="mr-auto p-2">Vendore payment Section</div>
                    <div class="p-2">
                       <button class="btn btn-success" data-toggle="modal" data-target=".bd-example-modal-lg">
                        <i class="fas fa-plus"></i>
                        Add Vendor Payment
                    </button>
                    </div>
                </div>
            </div>
            <div class="card-body">

                <table width="100%" class="table table-bordered" style="font-size: 11.5px !important;">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th class="text-center">Vendore Name</th>
                            <th class="text-center">GST No</th>
                            <th class="text-center">Paid</th>
                            <th class="text-center">Edit/Delete</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="x in pay_data">
                            <td class="text-center">{{$index+1}}</th>
                            <td>{{x.vname}}</th>
                            <td>{{x.gstno}}</th>
                                <td>{{x.debit}}</th>
                            <td class="text-center">
                                <button class="btn-success" title="email" data-toggle="modal"
                                data-target="#exampleModalCenter" ng-click="venpay_edit(x.id)"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button class="btn-danger" title="Delete" ng-click="venpay_delete(x.id)"><i
                                    class="fa-sharp fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
              
        </div>
    </div>
</div>

<!-- Client Model Section -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <h2 class="text-center"><u>Vendor Payment Section</u></h2>
            <div class="container" style="padding-bottom: 20px !important;">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Vendor Name</label>
                            <select class="form-control" ng-model="vname" ng-blur="ven_data1()">
                                <option ng-repeat="x in vdata">{{x.vname}}</option>
                            </select>
                            
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">GST No</label>
                            <input type="text" class="form-control" ng-model="gstno" readonly>
                            
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Paid</label>
                            <input type="text" class="form-control" ng-model="debit">
                            
                        </div>
                    </div>
                </div>

                      
                </div>
                

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-success" ng-click="venpayentry()">Submit</button> &nbsp;
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Exit</button> &nbsp;
                    </div>
                </div><br><br>

            </div>
        </div>
    </div>
</div>

<!-- Update model section -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Update Vendor Payment Section</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Vendor Name</label>
                        <input type="text" class="form-control" ng-model="vname">
                        <input type="hidden" class="form-control" ng-model="idd">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="formGroupExampleInput">GST NO</label>
                        <input type="text" class="form-control" ng-model="gstno">
                        
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Vendor Paid</label>
                        <input type="text" class="form-control" ng-model="debit">
                        
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
          <!--button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button-->
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="venpay_update()">Update</button>
        </div>
      </div>
    </div>
  </div>
