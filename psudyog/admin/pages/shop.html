<div style="padding-top: 20px;" ng-init="outletview()">

    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="d-flex">
                    <div class="mr-auto p-2">Shop Entry Section</div>
                    <div class="p-2">
                       <button class="btn btn-success" data-toggle="modal" data-target=".bd-example-modal-lg">
                        <i class="fas fa-plus"></i> Add Shop
                    </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table width="100%" class="table table-bordered" style="font-size: 11.5px!important;">
                    <thead>
                        <tr>
                            <th class="text-center">Sl No</th>
                            <th class="text-center">Shop Name</th>
                            <th class="text-center">Address</th>
                            <th class="text-center">Phone No</th>
                            <th class="text-center">GST NO</th>
                            <th class="text-center">PAN NO</th>
                            <th class="text-center">State</th>
                            <th class="text-center">Franchise Name</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="x in sdata">
                            <td class="text-center">{{$index+1}}</td>
                            <td class="text-center">{{x.sname}}</td>
                            <td class="text-center">{{x.address}}</td>
                            <td class="text-center">{{x.phone}}</td>
                            <td class="text-center">{{x.gstno}}</td>
                            <td class="text-center">{{x.panno}}</td>
                            <td class="text-center">{{x.state}}</td>
                            <td class="text-center">{{x.fname}}</td>
                            <td class="text-center">
                                <button class="btn-success" title="email" data-toggle="modal"
                                data-target="#exampleModalCenter" ng-click="outlet_edit(x.id)"><i class="fa-solid fa-pen-to-square"></i></button>
                                <button class="btn-danger" title="Delete" ng-click="outlet_delete(x.id)"><i
                                    class="fa-sharp fa-solid fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
              
        </div>
    </div>
</div>

<!-- Client Model Section -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <h2 class="text-center"><u>Shop Entry Section</u></h2>
            <div class="container" style="padding-bottom: 20px !important;">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Outlet Name</label>
                            <input type="text" class="form-control" ng-model="sname">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Address</label>
                            <input type="text" class="form-control" ng-model="address">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Phone No</label>
                            <input type="text" class="form-control" ng-model="address">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">GST NO</label>
                            <input type="text" class="form-control" ng-model="gstno">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">PAN NO</label>
                            <input type="text" class="form-control" ng-model="panno">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">State</label>
                            <input type="text" class="form-control" ng-model="state">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Plan</label>
                            <select class="form-control" ng-model="plan" ng-change="calc()">
                                <option>1 Month</option>
                                <option>2 Month</option>
                                <option>3 Month</option>
                                <option>6 Month</option>
                                <option>12 Month</option>
                                <option>24 Month</option>
                                <option>36 Month</option>
                                <option>48 Month</option>
                                <option>60 Month</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Paid</label>
                            <input type="text" class="form-control" ng-model="paid" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Pay Mode</label>
                            <select class="form-control" ng-model="pay">
                                <option>Online</option>
                                <option>Offline</option>
                            </select>
                        </div>
                    </div>
                </div>





                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-success" ng-click="outletentry()">Submit</button> &nbsp;
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Exit</button> &nbsp;
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Update model section -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Update Role Section</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Outlet Name</label>
                        <input type="text" class="form-control" ng-model="sname">
                        <input type="hidden" class="form-control" ng-model="idd">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="formGroupExampleInput">Address</label>
                        <input type="text" class="form-control" ng-model="address">
                    </div>
                </div>
            </div>


        </div>
        <div class="modal-footer">
          <!--button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button-->
          <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="outlet_update()">Update</button>
        </div>
      </div>
    </div>
  </div>
