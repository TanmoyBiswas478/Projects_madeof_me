<div style="padding-top:20px !important; padding-left:20px !important; padding-right:20px !important;" ng-init="today_collection()">
    <div class="card">
        <div class="card-header">
            <div class="d-flex">
                <div class="mr-auto p-2">Todays Collection Section</div>
                
            </div>
        </div>
        <div class="card-body">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered" style="font-size: 11.5px !important;">
                <thead>
                    <tr>
                        <th width="10%" class="text-center">Sl No</th>
                        <th width="10%" class="text-center">Franchise Name</th>
                        <th width="20%" class="text-center">Shop Name</th>
                        <th width="10%" class="text-center">Month</th>
                        <th width="10%" class="text-center">Paid</th>
                        <th width="10%" class="text-center">Pay Slip</th>
                        <th width="10%" class="text-center">Status</th>
                        <th width="10%" class="text-center">Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="x in billdata">
                        <td class="text-center">{{$index+1}}</td>
                        <td>
                            {{x.fname}}
                        </td>
                        <td>
                            {{x.sname}}
                        </td>
                        <td  class="text-center">
                           {{x.Month}}
                        </td>
                        <td  class="text-center">
                            &#8377;{{x.paid}}
                        </td>
                        <td  class="text-center">
                            {{x.img}}
                        </td>
                        <td  class="text-center">
                            {{x.fstatus}}
                        </td>
                        <td  class="text-center">
                         <button class="btn-success" title="email" data-toggle="modal"
                                data-target="#exampleModalCenter" ng-click="outlet_edit(x.id)"><i class="fa-solid fa-pen-to-square"></i></button>
                          <button class="btn-danger" title="Delete" ng-click="outlet_delete(x.id)"><i
                                    class="fa-sharp fa-solid fa-trash"></i></button> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>

</div>
