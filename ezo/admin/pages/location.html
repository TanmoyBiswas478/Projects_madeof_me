<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Angular JS  -->
    <script src="../assets/js/angular.min.js"></script>
    <script src="../assets/js/angular-router.min.js"></script>
    <script src="../assets/js/angular-cookies.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    <script src="controller/main.js"></script>
    <script src="controller/validation.js"></script>
<br>
<div class="container"
   style="background: #fff; height: 550px !important; border: 2px solid #EAEAEC; border-radius: 15px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"
   ng-init>
   <div class="row">
      <div class="col-md-12"
         style="background:#2B99EA; height: 60px; color: #fff !important; border-radius: 15px 15px 0px 0px;">
         <div class="d-flex">
            <div class="mr-auto p-3"><i class="fa-solid fa-bars"></i> <b>Location
                  Section</b>
            </div>
         </div>
      </div>
   </div>
   <div class="row" style="padding-top: 10px;">
      <div class="col-lg-6 text-left">
         <div class="form-group">
            <div class="col-auto">
               <div class="input-group mb-2">
                  <div class="input-group-prepend">
                     <div class="input-group-text">Search Keywords</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup">
               </div>
            </div>
         </div>
      </div>
      <div class="col-lg-4"></div>
      <div class="col-lg-2 text-right"><button class="btn btn-warning" style="background: #F5D109;" data-toggle="modal"
            data-target=".bd-example-modal-lg" data-whatever="@mdo"><i class="fa-solid fa-plus"></i> Add
            Location</button></div>
   </div>
   <div class="row">
      <div class="col-lg-12">
         <table class="table table-striped table-bordered text-center">
            <thead>
               <tr class="text-center table-info">
                  <th width="10%">#</th>
                  <th width="60%">Location Name</th>
                  <th width="10%">Action</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <th></th>
                  <td style="text-transform: capitalize;"></td>
                  <td><button class="btn btn-success" title="email" data-toggle="modal"
                        data-target="#exampleModalCenter" ng-click="Location_edit(x.id)"><i
                           class="fa-solid fa-pen-to-square"></i></button>
                     <button class="btn btn-danger" title="Delete" ng-click="Location_delete(x.id)"><i
                           class="fa-sharp fa-solid fa-trash"></i></button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</div>
<!-- insert form -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
   aria-hidden="true">
   <div class="modal-dialog modal-lg">
      <div class="modal-content">
         <div class="card">
            <div class="card-header text-center">
               <h4><i class="fa-solid fa-location-dot"></i> Create Location</h4>
            </div>
            <div class="card-body">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="form-group">
                        <label for="exampleInputEmail1"><i class="fa-solid fa-location-dot"></i> Location Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           style="text-transform: capitalize;">
                     </div>
                  </div>
               </div>
            </div>

            <div class="card-footer text-muted text-right">
               <button class="btn btn-success" data-toggle="modal"><i class="fa-solid fa-floppy-disk"></i> Save</button>
               <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                     class="fa-solid fa-circle-xmark"></i> Close</button>
            </div>
         </div>
      </div>
   </div>
</div>
