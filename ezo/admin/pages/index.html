<style>
    /* General body and container styling */
    body,
    html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
    }

    .container-fluid {
        display: flex;
        min-height: 100vh;
        overflow: hidden;
    }

    /* Left Sidebar */
    .sidebar {
        width: 250px;
        background-color: #343a40;
        color: white;
        padding: 15px;
        display: flex;
        flex-direction: column;
    }

    .sidebar h2 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #fdd835;
    }

    .sidebar .nav-link {
        color: #13e3e6;
        padding: 10px;
        text-decoration: none;
        display: block;
    }

    .sidebar .nav-link:hover {
        background-color: #444;
        color: white;
    }

    /* Dropdown Menu on Hover */
    .nav-item.dropdown .dropdown-menu {
        display: none;
        /* Hidden by default */
        position: absolute;
        left: 100%;
        /* Position it to the right of the parent */
        top: 0;
        /* Align it at the top of the parent */
        background-color: #444;
        border-radius: 5px;
        margin-top: 0;
        /* Adjust spacing */
        width: 200px;
        /* Adjust width if needed */
        z-index: 1000;
        /* Ensure it appears above other content */
    }

    .dropdown-menu .dropdown-item {
        color: #fff;
        padding: 8px 15px;
    }

    .dropdown-menu .dropdown-item:hover {
        background-color: #555;
    }

    /* Ensure the dropdown shows on hover with a delay */
    .nav-item.dropdown:hover .dropdown-menu {
        display: block;
        transition: opacity 0.2s ease-in-out;
        /* Smooth transition for display */
    }

    /* Main Content Area */
    #main-content {
        flex: 1;
        padding: 20px;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .header {
        width: 100%;
        background-color: #3b5998;
        color: white;
        padding: 15px;
        text-align: center;
    }

    .header h1 {
        margin: 0;
        font-size: 20px;
    }

    .header p {
        margin: 5px 0;
        font-size: 12px;
    }

    .header button {
        background-color: #fdd835;
        color: #3b5998;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        margin-top: 5px;
    }

    .cards {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        width: 100%;
        max-width: 1200px;
    }

    .card {
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
        font-size: 16px;
        margin: 0;
    }

    .card p {
        margin: 10px 0;
        font-size: 18px;
        color: #333;
    }

    .card a {
        text-decoration: none;
        color: #f57c00;
        font-size: 14px;
    }

    .actions {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        flex-wrap: wrap;
        width: 100%;
        max-width: 1200px;
    }

    .actions button {
        background-color: #3b5998;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        flex: 1;
        font-size: 14px;
    }

    .transactions {
        background-color: #fdd835;
        border-radius: 50px;
        padding: 25px 15px;
        text-align: center;
        margin-top: 20px;
        color: rgb(14, 1, 1);
        font-size: 16px;
        width: 100%;
        max-width: 600px;
    }

    .transactions p {
        margin: 0;
    }

    .transactions a {
        color: rgb(11, 1, 1);
        font-size: 14px;
        text-decoration: underline;
        display: block;
        margin-top: 5px;
    }

    .add-button {
        background-color: #3b5998;
        color: white;
        padding: 15px;
        border-radius: 30px;
        font-size: 18px;
        text-align: center;
        margin: 20px auto 0;
        cursor: pointer;
        width: 100%;
        max-width: 600px;
    }

    /* Responsive Design */
    @media (min-width: 600px) {
        .cards {
            grid-template-columns: 1fr 1fr;
        }
    }

    @media (min-width: 992px) {
        .cards {
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
    }

    @media (max-width: 768px) {
        .sidebar {
            width: 100%;
            position: relative;
            flex-direction: row;
            overflow-x: auto;
            white-space: nowrap;
        }

        .sidebar h2 {
            display: none;
        }

        .nav-link {
            padding: 10px;
            font-size: 14px;
        }
    }
</style>
