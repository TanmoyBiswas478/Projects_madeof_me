<br>
<div class="container" style="background: #fff; border: 2px solid #EAEAEC;" ng-init="roleview()">
  <div class="row">
    <div class="col-md-12" style="background:blueviolet; height: 60px; color: #fff !important;">
        

        <div class="d-flex">
            <div class="mr-auto p-3"><i class="fa-solid fa-bars"></i>  Students Assignment Section</div>
            
           
           
        
    </div>    
  </div>
  </div>

  <div class="row" style="padding-top: 10px !important;">
    <div class="col-md-12 text-right">
        Search: <input type="text" ng-model="search" placeholder="Search by any index">
    </div>
  </div>

  <div class="row" style="padding-top: 10px !important;">
    <div class="col-md-12 text-right">

      <table width="100%" class="table table-bordered table-striped" style="font-size: 11.5px !important;">
        <thead>
            <tr>
                <th class="text-center" width="10%">#</th>
                <th class="text-center" width="20%">Training Name</th>
                <th class="text-center" width="20%">Topic Name</th>
                <th class="text-center" width="20%">Assigment Status</th>
                <th class="text-center" width="20%">Download Assignment</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="x in role_data">
                <td class="text-center">{{$index+1}}</th>
                <td class="text-justify">{{x.tname}}</td>
                <td class="text-center">
                    <button class="btn-success" title="email" data-toggle="modal"
                    data-target="#exampleModalCenter" ng-click="role_edit(x.id)"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn-danger" title="Delete" ng-click="role_delete(x.id)"><i
                        class="fa-sharp fa-solid fa-trash"></i></button>
                </td>
            </tr>
        </tbody>
        
    </table>


    </div>
  </div>
</div>
