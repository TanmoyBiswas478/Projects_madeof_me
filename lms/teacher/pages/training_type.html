<div class="container" style="background: #fff; height: 500px !important; border: 2px solid #EAEAEC;">
  <div class="row">
    <div class="col-md-12" style="background:blueviolet; height: 60px; color: #fff !important;">
        

        <div class="d-flex">
            <div class="mr-auto p-3"><i class="fa-solid fa-bars"></i>  Training Type Section</div>
            <div class="p-2">
            <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"><i
            class="fa-solid fa-plus"></i> Add Training Type</button>
            </div>
       
           
           
        
    </div>    
  </div>
  </div>

  <div class="row" style="padding-top: 10px !important;">
    <div class="col-md-12 text-right">
        Search: <input type="text" ng-model="search" placeholder="Search by any index">
    </div>
  </div>

  <div class="row" style="padding-top: 10px !important;">
    <div class="col-md-12 text-right">
        <table class="table table-bordered table-striped" style="font-size: 11.5px !important;">
            <thead>
                <tr>
                    <th class="text-center" width="10%">#</th>
                    <th class="text-center" width="80%">Training Category</th>
                    <th class="text-center" width="10%">Edit/Delete</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td style="height: 40px;"></td>
                    <td></td>
                    <td class="text-center">
                        <button class="btn-warning" style="color: #fff  !important;"><i class="fa-solid fa-pen"></i></button>
                        <button class="btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                    </td> 
                </tr>

              
            </tbody>
            
        </table>
    </div>
  </div>
</div>

<!-- Modal Section  -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Training Type Entry Section</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Category Name</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
         


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
