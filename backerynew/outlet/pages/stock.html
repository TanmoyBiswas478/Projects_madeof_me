<div style="padding:20px;">
    <div class="card" ng-init="stock_view()">
            <div class="card-header">
              Stock Section
            </div>
            <div class="card-body">
    <div class="row">
        <div class="col-md-12">
        <table class="table table-bordered" style="font-size:11.5px">
                        <thead>
                          <tr>
                            <th scope="col" width="5%" class="text-center">Sl</th>
                            <th scope="col" width="20%" class="text-center">Product Name</th>
                            <th scope="col" width="20%" class="text-center">HSN Code</th>
                            <th scope="col" width="10%"  class="text-center">Qty</th>
                            <th scope="col" width="10%"  class="text-center">Unit</th>
                            <th scope="col" width="10%"  class="text-center">Batch No</th>
                            <th scope="col" width="10%" class="text-center">Exp Date</th>
                            <th scope="col" width="10%" class="text-center">Rate</th>
                            <th scope="col" width="10%" class="text-center">GST%</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in stock_data">
                                <td>{{$index+1}}</td>
                                <td>{{x.product}}</td>
                                <td>{{x.hsn}}</td>
                                <td>{{x.qty}}</td>
                                <td>{{x.unit}}</td>
                                <td>{{x.bno}}</td>
                                <td>{{x.expdate}}</td>
                                <td>{{x.rate}}</td>
                                <td>{{x.gst}}%</td>
                            </tr>
    </tbody>
    </table>
        </div>
    </div>
    </div>
    </div>
