<div style="padding: 20px;" >

    <div class="card" ng-init="product_report()">
        <div class="card-header">
            <div class="d-flex">
                <div class="mr-auto p-2">Product Wiese Report</div>
                <button class="btn btn-success" data-toggle="modal" data-target=".bd-example-modal-lg" ng-click="export1()">
                    <i class="fas fa-plus"></i>
                    Download Excel
                </button>
 
            </div>
        </div>
        <div class="card-body">

            <table width="100%" class="table table-bordered" id="data">
                <thead>
                    <tr>
                        <th class="text-center">Sl No</th>
                        <th class="text-center">Product Name</th>
                        <th class="text-center">Quantity Saled</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="x in pr_data">
                        <td class="text-center">{{$index+1}}</th>
                        <td class="text-center">{{x.product}}</td>
                        <td class="text-center">{{x.qty}}</td>
                    </tr>
                </tbody>
            </table>     
</div>
</div>
