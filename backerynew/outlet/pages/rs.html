<div style="padding: 20px;" ng-init="autoreq()">

        <div class="card">
            <div class="card-header">
                <div class="d-flex">
                    <div class="mr-auto p-2">Requision Submit Section</div>
                </div>
            </div>
            <div class="card-body">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Requision No</label>
                            <input type="text" class="form-control" ng-model="reqno" readonly>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Requsion Date</label>
                            <input type="text" class="form-control" ng-model="reqdate" readonly>
                        </div>
                    </div>
                    
                </div>


                <table width="100%" class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="10%">#</th>
                            <th class="text-center" width="50%">Description of Good</th>
                            <th class="text-center" width="10%">Qty</th>
                            <th class="text-center" width="10%">Unit</th>
                            <th class="text-center" width="10%">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td class="text-center">#</th>
                            <td>
                                <select ng-model="product"
                                            style="border: transparent; outline:none; width: 100%; height: 30px;">
                                            <option></option>
                                            <option ng-repeat="x in stock_data">{{x.product}}</option>
                                        </select>
                            </td>
                            <td>
                                <input type="text" ng-model="qty"
                                            style="border: transparent; outline:none; width: 100%; height: 30px;">
                            </td>
                            <td>
                                <select ng-model="unit"
                                            style="border: transparent; outline:none; width: 100%; height: 30px;">
                                <option>KG</option>
                                <option>Grm</option>
                                <option>Ltr</option>
                                <option>PC</option>
                                <option>Nos</option>
                                <option>ml</option>
                                </select>
                            </td>
                            
                            <td class="text-center">
                                
                                <button class="btn-success" title="Add" ng-click="inserreq()">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </td>
                        </tr>

                        

                        <tr ng-repeat="x in req_data">
                            <td class="text-center">{{$index+1}}</th>
                            <td>{{x.item}}</td>
                            <td class="text-center">{{x.qty}}</td>
                            <td class="text-center">{{x.unit}}</td>
                            
                            <td class="text-center">
                                
                                <button class="btn-danger" title="Delete" ng-click="role_delete(x.id)">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>

                       
                    </tbody>
                </table>

                

                <div class="row">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-info" ng-click="send_req()">Submit</button>
                    </div>
                </div>
              
        </div>
   
</div>
